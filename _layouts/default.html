<!DOCTYPE html>
<html lang="{{ site.language }}">

  {% include head.html %}

  <body>
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
          {{ content }}
          <footer class="site-footer">
            <div class="twelve columns">
              <div class="one-third column">
                <div class="u-pull-left">
                  &copy; {{  site.time | date: '%Y' }} {{ site.name }}
                </div>
              </div>
              <div class="two-thirds column">
                <div class="u-pull-right">
                  Created by <a href="https://github.com/theramiyer">Ram Iyer</a> with &hearts; using <a href="https://github.com/skeleton-framework/skeleton-framework-jekyll">Skeleton Framework for Jekyll</a>
                </div>
              </div>
            </div>
            <script>
            jQuery(function ($) {
                $('h2,h3,h4,h5,h6').filter('[id]').each(function () {
                    $(this).html('<a href="#'+$(this).attr('id')+'">' + $(this).text() + '</a>');
                });
            });
            </script>
          </footer>
      </div>
    </div>

    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>

</html>
